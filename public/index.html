<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- JQuery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- timeago.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js" integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Import Fonts Bungee && Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,300&display=swap" rel="stylesheet">
 
    <!-- All this to load a double arrow icon  :( -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <!-- main Header -->
    <link rel="stylesheet" href="styles/main-header.css" type="text/css" />
    <!-- nav CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <!-- header CSS -->
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <!-- main  CSS -->
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
    <!-- New tweet CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- articles CSS -->
    <link rel="stylesheet" href="styles/articles.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- overlay nav bar-->
    <meta name="viewport" content="width=device-width, initial-scale=1"
  </head>

  <body>
    <header id="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>     
      <div>
          <h2>Willian Chu</h2>
      </div>
  </header>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-logo">
        <span>tweeter</span>
      </div>
      <div class="nav-link">
        <p><strong> Write &nbsp; </strong><i> a new tweet </i></p>
        <p><span style="font-size:30px;cursor:pointer" onclick="openNav()"><i class='fa fa-angle-double-down' style='color: red'></i></span></p>
      </div>
    </nav>
    <!-- nav bar overlay -->
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form class="new-tweet-form" method="POST" action="/tweets/">
            <!-- it will be necessary?
              <label for="tweet-text">What are you humming about?</label>
    
             -->
            <textarea placeholder="What are you humming about? " name="text" id="tweet-text"></textarea>
            <hr>
            <footer>
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text" id="char-count"> 140 </output>
            </footer>
          </form>
        </section>    
      </div>
    </div>


    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- tweets-container -->
      <div id="tweets-container"> </div>
          

    </main>
    <!-- script nav bar overlay will be a separate file -->
      <script src="/scripts/nav-overlay.js"></script>
      <script src="/scripts/composer-char-counter.js"></script>
      <script src="/scripts/tweet-hover-state.js"></script>
  </body>
</html>
