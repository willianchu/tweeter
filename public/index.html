<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Import Fonts Bungee && Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,300&display=swap" rel="stylesheet">
 
    <!-- All this to load a double arrow icon  :( -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <!-- nav CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <!-- header -->
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <!-- main  -->
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- overlay nav bar-->
    <meta name="viewport" content="width=device-width, initial-scale=1"
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-logo">
        <span>tweeter</span>
      </div>
      <div class="nav-link">
        <p><strong> Write &nbsp; </strong><i> a new tweet </i></p>
        <p><span style="font-size:30px;cursor:pointer" onclick="openNav()"><i class='fa fa-angle-double-down' style='color: red'></i></span></p>
      </div>
    </nav>
    <!-- nav bar overlay -->
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
          <header>
            <div>
                <img src="/images/profile-hex.png"> 
            </div>
            <br>
            <div>
                <h2>Willian Chu</h2>
            </div>
        </header>
      </div>
    </div>


    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

    </main>
    <!-- script nav bar overlay will be a separate file -->
    <script>
      function openNav() {
        document.getElementById("myNav").style.height = "520px";
      }
      
      function closeNav() {
        document.getElementById("myNav").style.height = "0%";
      }
      </script>
  </body>
</html>
